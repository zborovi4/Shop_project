<!-- Basket -->
<template>
    <div class="wrapper">
        <header class="header">Basket {totalQuantity} pcs.</header>
        <div class="price">Total amount: {totalAmount}</div>
        <lightning-button
                variant="brand"
                class="slds-var-p-vertical_xx-small"
                label="Buy"
                onclick={handleCreateOrder}>
        </lightning-button>
        <lightning-button
                variant="brand"
                class="slds-var-p-vertical_xx-small"
                label="Clear"
                onclick={handleClearBasket}>
        </lightning-button>
        <div class="slds-form-element">
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={dataProducts}
                        columns={columns}
                        hide-checkbox-column="true"
                        row-number-offset={rowOffset}
                        onrowaction={callRowAction}
                        onsave={handleSave}>
                </lightning-datatable>
            </div>
        </div>
    </div>
    <c-util-modal
            show-modal={showModal}
            show-positive={showPositiveButton}
            positive-button-label={positiveButtonLabel}
            show-negative={showNegativeButton}
            onpositive={closeModal}
            onclose={closeModal}>
        <div slot="header">
            <h2 slot="header" id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerModal}</h2>
        </div>
        <div slot="body">
            {bodyModal}
        </div>
    </c-util-modal>
</template>
