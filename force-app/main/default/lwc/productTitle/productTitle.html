<!-- Product Title -->
<template>
    <!--<lightning-layout-item size="1" class="slds-var-p-around_x-small"> -->
    <div>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3" padding="around-small">
            <div class="custom-box">
                <lightning-card  title={product.Name} class="product-tile">
                    <lightning-button class="slds-var-p-vertical_xx-small" label="Add to basket" onclick={addToBasketClick} slot="actions"></lightning-button>
                    <div class="slds-var-p-horizontal_small product-tile-body">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <img class="product-img" src={productImage}></img>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-var-m-bottom_xx-small">Description: {product.Description}</p>
                                <div class="price">Price: {product.Price__c}</div>
                                <p>
                                    Category:
                                    <lightning-badge label={product.Category__c}></lightning-badge>
                                </p>
                                <p class="slds-var-m-bottom_xx-small">Available: {product.Available__c}</p>
                            </div>
                        </div>
                    </div>
                    <div slot="actions" class="slds-form-element__control buy-input">
                        <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_decrement" title="Decrement counter" onclick={handleDecrement}>
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#ban"></use>
                            </svg>
                            <span class="slds-assistive-text">Decrement counter</span>
                        </button>
                        <input type="number" value={quantityToOrder} min="1" max="1000" id="default1" placeholder="1" class="slds-input slds-input_counter" onchange={handleQuantityToOrderChange} />
                        <button class="slds-button slds-button_icon slds-button_icon-small slds-input__button_increment" title="Increment counter" onclick={handleIncrement}>
                            <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#new"></use>
                            </svg>
                            <span class="slds-assistive-text">Increment counter</span>
                        </button>
                    </div>
                </lightning-card>
            </div>
        </lightning-layout-item>
    </div>
</template>
